<h1>Список последних постов:</h1>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/main/{{question.id}}/date/">{{ question.question_text }}, </a>
        <a href="/main/{{question.id}}/author/">{{ question.author }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
<a href="/main/details/">ТУДА</a>
